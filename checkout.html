<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/cart.css">

    <title>Checkout</title>
</head>
<body>
  <header>


  <div class="nav py-3 px-4 d-flex justify-content-between align-items-center flex-wrap">

    <div class="d-flex align-items-center">
      <img src="../images/logo.png" alt="Logo" height="50">
    </div>

    <!-- <!-menue --> 
    <nav class="nav mx-auto">
      <a class="nav-link fw-bold " href="#">HOME</a>
      <a class="nav-link fw-bold " href="#">ABOUT</a>
      <a class="nav-link fw-bold " href="#">ITEMS</a>
      <a class="nav-link fw-bold " href="#">PAGES</a>
      <a class="nav-link fw-bold " href="#">CONTACT</a>
    </nav>

    <!-- -->
    <div class="d-flex align-items-center gap-3">
      <div class="d-flex align-items-center gap-2">
        <div><img src="../images/cart.png" alt="cart"></div>
        <div class="small text-dark , font-weight: bold">
        <div class="num+p             ">
           <div>Delivery Order</div>
          <div>‪+880 1630 225 015‬</div>
          </div>
      </div>
 
        <img src="../images/food 1.png" alt="bike" height="24">
      </div>
      <button class="btn btn-danger rounded-pill px-3">LOGIN</button>
    </div>
  </div>
</header>

    <div class="container py-5">
        <div class="position-relative text-center mb-4">
            <img src="images/Rectangle 58.png" class="img-fluid rounded w-100" alt="Checkout Banner" />
            <h2 class="banner-title">Checkout</h2>
        </div>

        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-header tcart text-white">
                        <h5 class="mb-0">Shipping Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="shipping-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="zip" class="form-label">ZIP Code</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card border-0 shadow-sm mt-4">
                    <div class="card-header tcart text-white">
                        <h5 class="mb-0">Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment" id="creditCard" checked>
                            <label class="form-check-label" for="creditCard">
                                Credit Card
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment" id="paypal">
                            <label class="form-check-label" for="paypal">
                                PayPal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="cashOnDelivery">
                            <label class="form-check-label" for="cashOnDelivery">
                                Cash on Delivery
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-header tcart text-white">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm text-center align-middle">
                                <thead class="tcart text-white">
                                    <tr>
                                        <th>Product</th>
                                        <th>Qty</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="checkout-items">
                                </tbody>
                            </table>
                        </div>

                        <div class="mt-4 p-3 bg-light rounded">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span>$<span id="checkout-subtotal">0</span></span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping:</span>
                                <span>Free</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <strong>Total:</strong>
                                <strong>$<span id="checkout-total">0</span></strong>
                            </div>
                        </div>

                        <button id="confirm-order" class="btn btn-checkout w-100 mt-3">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/checkout.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
