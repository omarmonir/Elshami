<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin</title>
</head>
<body>
  
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header text-center">
                    <h4>Resturant Management System</h4>
                    <div class="user-info mt-3 d-flex flex-column align-items-center">
                        <img src="./Images/Michael Chen.webp" alt="صورة المستخدم" class="user-img mb-2" style="width: 80px; height: 80px; border-radius: 50%;">
                        <h6 class="user-name mb-1" id="userName">Omar Elseofy</h6>
                        <p class="user-role" id="userRole">Admin</p>
                    </div>
                 </div>

                <nav>
                  
                    <a href="#" class="menu-item active">
                        <i class="fas fa-user-graduate"></i>
                        User Mangement
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fas fa-book"></i>
                        Products Mangement
                    </a>
                    <a href="Order_management.html" class="menu-item">
                        <i class="fas fa-user-plus"></i>
                        Order Mangement
                    </a>
                </nav>
            </div>

           
        </div>
    </div>
   <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User Management</h2>
        <button class="btn btn-success" id="addUserBtn">Add User</button>
    </div>

    <!-- Search -->
    <input type="text" class="form-control mb-3" placeholder="Search users..." id="searchUser">

    <!-- User Table -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Users will load here -->
        </tbody>
    </table>
</div>
<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title">Add/Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">

                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" id="userNameInput" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="userEmailInput" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="userPasswordInput" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Confirm Password</label>
                        <input type="password" id="userConfirmPasswordInput" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Phone</label>
                        <input type="text" id="userPhoneInput" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" value="Male" class="form-check-input" id="genderMale">
                            <label for="genderMale" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" value="Female" class="form-check-input" id="genderFemale">
                            <label for="genderFemale" class="form-check-label">Female</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Role</label>
                        <select id="userRoleInput" class="form-control">
                            <option>Admin</option>
                            <option>User</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Status</label>
                        <select id="userStatusInput" class="form-control">
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Save</button>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
<script src="./js/user-mangment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
