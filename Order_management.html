<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Order Management</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header text-center">
                <h4>Restaurant Management System</h4>
                <div class="user-info mt-3 d-flex flex-column align-items-center">
                    <img src="./Images/Michael Chen.webp" alt="User" class="user-img mb-2" style="width: 80px; height: 80px; border-radius: 50%;">
                    <h6 class="user-name mb-1" id="userName">Omar Elseofy</h6>
                    <p class="user-role" id="userRole">Admin</p>
                </div>
            </div>
            <nav>
                <a href="admin.html" class="menu-item">
                    <i class="fas fa-user-graduate"></i>
                    User Management
                </a>
                <a href="products-management.html" class="menu-item">
                    <i class="fas fa-book"></i>
                    Products Management
                </a>
                <a href="order-management.html" class="menu-item active">
                    <i class="fas fa-user-plus"></i>
                    Order Management
                </a>
            </nav>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Order Management</h2>
        <button class="btn btn-primary" id="refreshOrdersBtn">Refresh Orders</button>
    </div>

    <!-- Search -->
    <input type="text" class="form-control mb-3" placeholder="Search orders..." id="searchOrder">

    <!-- Orders Table -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- Orders will load here -->
        </tbody>
    </table>
</div>

<!-- Order Details Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Order Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="orderDetailsContent">
                <!-- Order details will be displayed here -->
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirm Modal -->
<div class="modal fade" id="deleteOrderModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this order?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="confirmDeleteOrderBtn" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/order-management.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
