<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register Form</title>
  <link rel="stylesheet" href="./css/login_Register.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
</head>
<body>

  <!-- ✅ Notification Container -->
  <div id="notification-container"></div>

  <div class="container">
    <!-- ✅ Login Form -->
    <div class="form-box login">
      <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <!-- تم تعديل هذا الحقل ليكون البريد الإلكتروني -->
          <input type="email" id="loginEmail" placeholder="Email" required />
          <i class='bx bxs-envelope'></i>
          <span class="error-message" id="loginEmailError"></span>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Password" required />
          <i class='bx bxs-lock-alt'></i>
          <span class="error-message" id="loginPasswordError"></span>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- ✅ Register Form -->
    <div class="form-box register">
      <form id="registerForm">
        <h1>Registration</h1>

        <div class="input-box">
          <input type="text" id="registerUsername" placeholder="Username" required />
          <i class='bx bxs-user'></i>
          <span class="error-message" id="registerUsernameError"></span>
        </div>

        <div class="input-box">
          <input type="email" id="registerEmail" placeholder="Email" required />
          <i class='bx bxs-envelope'></i>
          <span class="error-message" id="registerEmailError"></span>
        </div>

        <div class="input-box">
          <input type="password" id="registerPassword" placeholder="Password" required />
          <i class='bx bxs-lock-alt'></i>
          <span class="error-message" id="registerPasswordError"></span>
        </div>

        <div class="input-box">
          <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required />
          <i class='bx bxs-lock-alt'></i>
          <span class="error-message" id="registerConfirmPasswordError"></span>
        </div>

        <div class="input-box">
          <input type="tel" id="registerPhone" placeholder="Phone Number" required />
          <i class='bx bxs-phone'></i>
          <span class="error-message" id="registerPhoneError"></span>
        </div>

        <!-- ✅ Gender -->
        <div class="input-box gender-box">
          <label>Gender:</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="male" required /> Male</label>
            <label><input type="radio" name="gender" value="female" required /> Female</label>
          </div>
          <span class="error-message" id="registerGenderError"></span>
        </div>

        <input type="hidden" name="role" value="user" />
        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <!-- ✅ Toggle Panels -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn" type="button">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn" type="button">Login</button>
      </div>
    </div>
  </div>

  <script src="./js/login_Register.js"></script>
</body>
</html>
